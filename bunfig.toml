[workspace]
# Bun workspace configuration
members = [
  "our-app",
  "api", 
  "packages/*"
]

[install]
# Hoisted linker: forces ALL node_modules into root only
# No sub-folder node_modules will be created in our-app/, api/, packages/*
# This mirrors how npm/yarn workspaces work
linker = "hoisted"

[install.peer]
# Automatically install peer dependencies
autoInstallPeers = true
